<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
 <!-- <link rel="shortcut icon" type="image/png" href="https://icon-library.net/images/favicon-icon/favicon-icon-21.jpg" />-->

  <!-- BOOTSTRAP  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <title>QuantifyIt</title>
</head>

<body id="main">

  <!-- BOOTSTRAP NAVBAR -->
  <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="siteTitle" href="#">QuantifyIt</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#loginModal">Login/Signup <span
              class="sr-only">(current)</span></button>
        </li>
        <li class="nav-item">
          <button type="button" onclick="userLogout()" class="btn btn-dark">Logout<span
              class="sr-only">(current)</span></button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- LOGIN // SIGNUP -->
  <div class="container">
    <!-- BOOTSTRAP MODAL -->
    <div class="modal" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              
              <!-- Login -->
              <div class="form-group">
                <h3>LOGIN</h3>
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="emailLogin">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwdLogin">
              </div>
              <button type="button" onclick="userLogin()" class="btn btn-dark" data-dismiss="modal">Login</button>
            </form>
            <br>
            <hr>
            <br>

            <!-- Signup -->
            <form>
              <div class="form-group">
                <h3>Don't have an account?</h3>
                <h3>Sign up here!</h3>

                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="emailSignup">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwdSignup">
              </div>
              <button type="button" onclick="userSignUp()" class="btn btn-dark" data-dismiss="modal">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <div id='additem_form_container'>

  </div>


  <!-- ITEM ADD FORM -->
  <br>
  <div class="container" id="itemEntry">
    <form>
      <div class="row">
        <div class="form-group col-sm-3">
          <input placeholder="Item Name" class="form-control" id="itemName">
        </div>
        <div class="form-group col-sm-3">
          <input type="number" class="form-control" id="itemQty">
        </div>
        <div class="form-group col-sm-3">
          <input placeholder="Item Category" class="form-control" id="itemCat">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <textarea class="form-control" placeholder="Add item description" rows="5" id="itemDesc"></textarea>
        </div>
      </div>
      <br>
      <button type="button" onclick="postItem()" id="postBtn" class="btn btn-dark">Submit</button>
    </form>
    <br>
  </div>
  <hr>

  <!-- GET ITEMS -->
  <div class="container" id="journalView">
    <div class="row" id="getSearch">
      <div class="col-sm-4">
        <button type="button" onclick="displayMine()" id="mineBtn" class="btn btn-dark getControls">See My
          Items!</button>
      </div>
      <div class="col-sm-4">
        <button type="button" onclick="displayAll()" id="allBtn" class="btn btn-dark getControls">See All Items!</button>
      </div>
    <div class="col-sm-4">
      <form>
        <div class="input-group">
          <input type="text" class="form-control" id="searchBar" placeholder="Search by title">
          <div class="input-group-btn">
            <button type="button" onclick="displayByCategory()" id="searchBtn"
              class="btn btn-dark getControls">Search by name</button>
          </div>
        </div>
      </form>
    </div>
    </div>
    <br>
    <div class="row" id="items">

      <!-- Item content will be displayed here -->
    
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="get-scripts.ts"></script>
  <script src="post-edit-delete-scripts.ts"></script>
  <script src="user-scripts.ts"></script>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Load our React component. -->
  <script src="./components/Home.ts"></script>

</body>
</html>
